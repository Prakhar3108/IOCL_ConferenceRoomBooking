<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Booking System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™ Dark Mode</button>
  <div class="container">
    <h1>Room Booking System</h1>
    <div class="main-content">
      <section class="booking-form">
        <h2>Request a Booking</h2>
        <form id="booking-form">
          <label>Name:
            <input type="text" id="empName" required>
          </label>
          <label>Room:
            <select id="empRoom" required>
              <option value="1">Conference Room 1</option>
              <option value="2">Conference Room 2</option>
            </select>
          </label>
          <label>Date:
            <input type="date" id="empDate" required>
          </label>
          <label>From Time:
            <input type="time" id="empFromTime" required>
          </label>
          <label>To Time:
            <input type="time" id="empToTime" required>
          </label>
          <button type="submit">Request Booking</button>
        </form>
        <div id="booking-message"></div>
      </section>
      <div class="right-side">
        <section class="booking-calendar">
          <h2>Booking Calendar</h2>
          <div class="calendar-nav">
            <button id="prev-month">Previous</button>
            <span id="current-month">Month Year</span>
            <button id="next-month">Next</button>
          </div>
          <div id="calendar-container"></div>
          <div id="booking-details" style="display: none;">
            <h3 id="details-date">Date</h3>
            <div id="details-list"></div>
          </div>
        </section>
        <section class="approved-bookings">
          <h2>Approved Bookings</h2>
          <ul id="approved-list"></ul>
        </section>
      </div>
    </div>
    <p class="footer-link">
      <a href="admin.html">Admin Login</a>
    </p>
  </div>
  <script src="script.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setTheme(dark) {
      document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
      toggle.textContent = dark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    }
    setTheme(prefersDark);
    toggle.onclick = () => setTheme(document.body.getAttribute('data-theme') !== 'dark');
  </script>
</body>
</html>
